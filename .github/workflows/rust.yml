name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run LibraBFT simulator
      run: RUST_LOG=warn cargo run --bin librabft_simulator
    - name: Rustfmt
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy --all-features --all-targets
